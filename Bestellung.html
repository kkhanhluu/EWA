<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bestellung</title>
    <link rel="stylesheet" href="styles/BestellungStyle.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section>
        <h2>Bestellung</h2>
        <hr />
        <div id="left-side-div">
            <h4>Bitte wählen Sie Ihre Bestellung</h4>
            <div id="pizzen">
                <div class="pizza">
                    <div class="div-pizza-image">
                        <img class="pizzaImage" src="images/pizza1.jpg" alt="Pizza Margherita">
                    </div>
                    <p class="pizzaText">Pizza Margherita - 4€</p>
                </div>
                <div class="pizza">
                    <div class="div-pizza-image">
                        <img class="pizzaImage" src="images/pizza2.jpg" alt="Pizza Salami">
                    </div>
                    <p class="pizzaText">Pizza Salmi - 4.5€</p>

                </div>
                <div class="pizza">
                    <div class="div-pizza-image">
                        <img class="pizzaImage" src="images/pizza3.png" alt="Pizza Hawaii">
                    </div>
                    <p class="pizzaText">Pizza Hawaii - 4.5€</p>
                </div>
                <div class="pizza">
                    <div class="div-pizza-image">
                        <img class="pizzaImage" src="images/pizza4.jpg" alt="Pizza Casanova">
                    </div>
                    <p class="pizzaText">Pizza Casanova - 5.5€</p>
                </div>
            </div>
        </div>

        <div id="right-side-div">
            <div id="div-cart">
                <h4>Ihr Warenkorb</h4>
                <div id="cart">
                    <p>1x Pizza Salami</p>
                    <p>2x Pizza Margherita</p>
                </div>
                <div class="buttons">
                    <button id="pizzaDelete">Eine Pizza entfernen</button>
                    <button id="emtypCart">Warenkorb leeren</button>
                </div>
            </div>
            <div id="totalPrice">
                <p>Preis 12.5€</p>
            </div>
            <form id="div-customer" action="https://wwwold.fbi.h-da.de/cgi-bin/Echo.pl" accept-charset="UTF-8" method="POST">
                <h4>Ihre Daten</h4>
                <div id="customer">
                    <div class="form-input">
                        <input type="text" name="name" value="Johannes" />
                    </div>
                    <div class="form-input">
                        <input type="text" name="adresse" value="Inselstrasse" />
                    </div>
                    <div class="form-input">
                        <input type="text" name="Hausnummer" value="100"/>
                    </div>
                    <div class="form-input">
                        <input type="text" name="PLZ" value="64287" />
                    </div>
                    <div class="form-input">
                        <input type="text" name="Stadt" value="Darmstadt"/>
                    </div>
                </div>
                <div class="buttons">
                    <button type="submit">Senden</button>
                    <button>Eingaben Löschen</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
